name: Test latest Gradle RC
on:
  push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - uses: gradle/gradle-build-action@v2
      id: setup-gradle
      with:
        gradle-version: release-candidate
        arguments: reload
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: shadowJar
